<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header page_section">
    <img class="header__logo" src="images/header__logo.svg" alt="логотип со словом Mesto на латинице">
  </header>
  <main class="content">
    <section class="profile page_section">
      <img class="profile__image" src="images/profile__image.png" alt="фото Жака Кусто">
      <div class="profile__text">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="photos page_section">
      <ul class="photo-grid">
        <li>
          <img class="photo-grid__image" src="images/karachaevsk.png" alt="Церковь в горах">
          <div>
            <h2>Карачаевск</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
        <li> <img class="photo-grid__image" src="images/elbrus.png" alt="Снимок Эльбруса издали">
          <div>
            <h2>Гора Эльбрус</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
        <li> <img class="photo-grid__image" src="images/dombay.png" alt="Вид на горы">
          <div>
            <h2>Домбай</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
        <li> <img class="photo-grid__image" src="images/dombay.png" alt="Вид на горы">
          <div>
            <h2>Домбай</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
        <li>
          <img class="photo-grid__image" src="images/elbrus.png" alt="Снимок Эльбруса издали">
          <div>
            <h2>Гора Эльбрус</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
        <li>
          <img class="photo-grid__image" src="images/karachaevsk.png" alt="Церковь в горах">
          <div>
            <h2>Карачаевo-Черкессия</h2>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page_section">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">
    <div class="popup__container">
      <form class="popup__form" action="">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input class="form__field-one" type="text" name="name" placeholder="Имя"></input>
          <input class="form__field-two" type="text" name="occupation" placeholder="Род занятий"></input>
        </fieldset>
        <button class="form__save-button"></button>
      </form>
    </div>
    <button class="form__close-icon"></button>
  </div>
</body>

</html>
