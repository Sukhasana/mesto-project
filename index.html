<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>

  <body class="page">
    <header class="header page_section">
      <img class="header__logo" src="images/header__logo.svg" alt="логотип со словом Mesto на латинице" />
    </header>
    <main class="content">
      <section class="profile page_section">
        <div class="profile__container">
          <img class="profile__image" src="images/profile__image.png" alt="фото Жака Кусто" />
          <div class="profile__text">
            <div class="profile__edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="photos page_section">
        <ul class="photo-grid">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="images/karachaevsk.png" alt="Церковь в горах" />
            <div class="photo-grid__underline">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="images/elbrus.png" alt="Снимок Эльбруса издали" />
            <div class="photo-grid__underline">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="images/dombay.png" alt="Вид на горы" />
            <div class="photo-grid__underline">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="images/dombay.png" alt="Вид на горы" />
            <div class="photo-grid__underline">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="images/elbrus.png" alt="Снимок Эльбруса издали" />
            <div class="photo-grid__underline">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="images/karachaevsk.png" alt="Церковь в горах" />
            <div class="photo-grid__underline">
              <h2 class="photo-grid__title">Карачаевo-Черкессия</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page_section">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup_opened">
      <div class="popup__container">
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__field" type="text" name="name" placeholder="Жак-Ив Кусто" />
          <input class="popup__field" type="text" name="occupation" placeholder="Исследователь океана" />
          <button class="popup__save-button" type="button">Сохранить</button>
        </form>
        <button class="popup__close-icon" type="button"></button>
      </div>
    </section>
  </body>
</html>
